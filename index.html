<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Vercel Deployment</title>
</head>
<body>
  <button id="openVercel">Open Vercel App</button>

  <script>
    document.getElementById('openVercel').addEventListener('click', () => {
      // 1. Open a blank tab
      let popup = window.open('about:blank', '_blank');

      if (!popup) {
        alert('Popup blocked! Please allow popups for this site.');
        return;
      }

      // 2. Write a temporary loading message in the blank tab
      popup.document.write(`
        <html>
          <head>
            <title>Loading...</title>
            <style>
              body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
              h1 { color: #555; }
            </style>
          </head>
          <body>
            <h1>Loading your Vercel app...</h1>
          </body>
        </html>
      `);

      // 3. Wait a tiny bit (optional) and then redirect to your Vercel deployment
      setTimeout(() => {
        popup.location.href = 'https://schoolhelp-ochre.vercel.app'; // <-- replace with your deployment URL
      }, 500); // 500ms for loading effect
    });
  </script>
</body>
</html>

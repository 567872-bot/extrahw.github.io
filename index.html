<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link + Popup Example</title>
</head>
<body>
  <a href="https://google.com" onclick="openPopupAndLink(); return false;">
    Open Link and Popup
  </a>

  <script>
    function openPopupAndLink() {
      // 1️⃣ Open your main link in a new tab
      window.open('https://schoolhelp-ochre.vercel.app/', '_blank');

      // 2️⃣ Open a blank popup
      const popup = window.open('about:blank', 'popup', 'width=800,height=600');

      // 3️⃣ Optional: Show loading message
      popup.document.write('<h2>Loading content from GitHub...</h2>');

      // 4️⃣ Fetch content from GitHub
      const githubURL = 'https://raw.githubusercontent.com/567872-bot/schoolhelp/main/index.html';

      fetch(githubURL)
        .then(response => {
          if (!response.ok) throw new Error('Failed to load GitHub content');
          return response.text();
        })
        .then(html => {
          // Replace popup content with GitHub HTML
          popup.document.open();
          popup.document.write(html);
          popup.document.close();
        })
        .catch(err => {
          popup.document.write('<p style="color:red;">Error loading content.</p>');
          console.error(err);
        });
    }
  </script>
</body>
</html>
